<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main blur-background">
      <div class="content">
        <div class="left">
          <!-- CARD START -->
          <div class="card object-cover">
            <div class="circle"></div>
            <div class="circle"></div>
            <!-- <div class="card-inner"></div> -->
          </div>
          <div class="controls">
            <h2 class="backward"><i class="ri-skip-back-line"></i></h2>
            <h2 class="play"><i class="ri-play-circle-line"></i></h2>
            <h2 class="forward"><i class="ri-skip-forward-line"></i></h2>
          </div>
        </div>
        <div class="right">
          <div class="data">
            <p>All Songs</p>
          </div>
          <div class="song"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
